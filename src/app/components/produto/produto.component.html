<form action="" (click)="enviarProduto()">
    <label for="">Nome do produto:</label>
    <input type="text" [(ngModel)]="nomeProduto">

    <label for="">Descrição do produto:</label>
    <input type="text">

    <label for="">Valor do produto:</label>
    <input type="text">

    <button type="submit">Enviar</button>
</form>

<ul *ngFor="let produto of listaRecebida">
    <li>{{produto.nome}}</li>
    <li>{{produto.descricao}}</li>
    <li>{{produto.valor}}</li>
</ul>
